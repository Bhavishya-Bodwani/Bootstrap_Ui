<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Form</h2>
        <form class="mb-3">
            
            <div class="row">
              <div class="mb-3 col-md-6">
               <label class="form-label" for="email">Email</label>
               <input type="text" placeholder="Email" class="form-control" id="email">
              </div>

             <div class="mb-3 col-md-6">
              <label class="form-label" for="password">Password</label>
              <input type="password" placeholder="Password" class="form-control" id="password">
             </div>

            </div>

            

            <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <input type="text" placeholder="Address" id="address" class="form-control">
            </div>

            <div class="mb-3">
                <select class="form-select">
                    <option selected>Choose your city</option>
                    <option value="1">Jaipur</option>
                    <option value="2">Bangalore</option>
                    <option value="3">Chennai</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="check" class="form-check-input">
                <label for="check" class="form-check-label">Agree</label>
            </div>

            <div class="mb-3 form-check">
                <input type="radio" id="boot" class="form-check-input">
                <label for="boot" class="form-check-label">Hello</label>
            </div>

            <div class="mb-3 form-check form-switch">
                <input type="checkbox" id="switch" class="form-check-input" role="switch">
                <label for="switch" class="form-check-label">Developer Mode(Risky!)</label>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
